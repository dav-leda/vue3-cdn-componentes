<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CDN - Componentes - Directivas</title>

  <link rel="stylesheet" href="assets/main.css">

  <!-- Al usar modulos (type="module") no es necesario importar
  la librerÃ­a de Vue en index.html  -->

  <!-- Al usar el atributo defer no es necesario poner el script 
  al final del body -->
  
  <script type="module" src="main.js" defer></script>

</head>
<body>

  <div id="app">
    
    <!-- OJO: En index.html, al usar self-closing tags en el componente 
    los elementos siguientes no se renderizan 
    Hay que usar un tag de cierre.
    Tampoco es posible usar PascalCase, hay que usar kebab-case 
    Y aca solo pueden usarse los componentes declarados en App -->
    
    <componente-uno :prop1="data1">
      
      <h2 v-happy>Ve happy</h2>
      <h2 v-sad>Ve sad</h2>
      
    </componente-uno>
    
  
  </div>

</body>

</html>
