<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CDN - Componentes - Directivas</title>

  <link rel="stylesheet" href="assets/main.css">

  <!-- Al usar modulos (type="module") no es necesario importar
  la librería de Vue en index.html  -->

  <!-- Al usar el atributo defer no es necesario poner el script 
  al final del body -->
  
  <script type="module" src="main.js" defer></script>

</head>
<body>

  <div id="app" class="border rounded">
    
    <!-- En index.html no es posible usar self-closing tags: <componente-uno/> 
    porque los elementos siguientes no se renderizan.
    Hay que usar un tag de cierre, o sea: <componente-uno></componente-uno>
    Tampoco es posible usar PascalCase, hay que usar kebab-case.
    Y acá solo pueden usarse los componentes declarados en App -->
    
    <h1 class="center mt-1">App</h1>

    <componente-uno :prop1="data1"></componente-uno>
    
    <p class="center">elemento html nativo</p>
    
  </div>

</body>

</html>
